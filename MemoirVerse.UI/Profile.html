<!DOCTYPE html>
<html lang="en">
<head>

                <span class="profile-name">Jane Sn Blue</span>
                <span class="profile-username">@jane</span>
            </div>
        </div>

                <li class="nav-item">Home</li>
                <li class="nav-item">Pinned</li>
                <li class="nav-item">Mood Tracker</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="profile-card">
                <div class="tabs">
                    <button class="tab-button active">About</button>
                    <button class="tab-button">Gallery</button>
                </div>
                <div class="tab-content">
                    <p><strong>Gender:</strong> Rather not say</p>
                    <p><strong>Birthday:</strong> May 16, 2021</p>
                    <p><strong>Location:</strong> Lower Bicutan</p>
                    <p><strong>Email:</strong> sixthsense@gmail.com</p>
                    <p><strong>Phone:</strong> 09123456781</p>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="status-blocks">
                <div class="status-block"></div>
                <div class="status-block"></div>
                <div class="status-block"></div>
                <div class="status-block"></div>
                <div class="status-block"></div>
                <div class="status-block"></div>
            </div>
        </div>
    </div>
</body>
</html>
